// ------------------------------
//             Alias
// ------------------------------

alias "+slowmo0125" "demo_timescale 0.125"
alias "-slowmo0125" "demo_timescale 1"
alias "+slowmo0250" "demo_timescale 0.250"
alias "-slowmo0250" "demo_timescale 1"
alias "+slowmo0500" "demo_timescale 0.500"
alias "-slowmo0500" "demo_timescale 1"

alias "+ffwd3" "demo_timescale 3"
alias "-ffwd3" "demo_timescale 1"

alias "+ffwd10" "demo_timescale 10"
alias "-ffwd10" "demo_timescale 1"

alias "+ffwd50" "demo_timescale 50"
alias "-ffwd50" "demo_timescale 1"

// ------------------------------
//             Binds
// ------------------------------

bindtoggle h cl_draw_only_deathnotices		// Removes the hud - except for voteMenu -.-'
bindtoggle x spec_show_xray			// Shows all player's outlines - x-ray mode so even through walls etc.

bind "-" "demo_goto -1280 relative"		// [rewinds 20s @ 64 ticks/second (default CSGO competitive matchmaking online server tickRate @2017)]
bind "=" "demo_goto -640 relative"		// [rewinds 10s @ 64 ticks/second (default CSGO competitive matchmaking online server tickRate @2017)]

bind "F5" "demoui"				// Open demo panel
bind "F6" "+slowmo0125"				// SlowMax
bind "F7" "+slowmo0250"				// SlowMedium
bind "F8" "+slowmo0500"				// SlowMin

bind "F9" "demo_togglepause"			// Pause
bind "F10" "+ffwd3"			        // FastMin
bind "F11" "+ffwd10"			   	// FastMedium
bind "F12" "+ffwd50"			    	// FastMax


// ------------------------------
//           Help text
// ------------------------------

echo "## Recording config Loaded ##"
echo ""
echo "Keybinds:"
echo ""
echo "F5  = Open demo panel"
echo "F6  = SlowMax"
echo "F7  = SlowMedium"
echo "F8  = SlowMin"
echo ""
echo "F9  = Pause"
echo "F10 = FastMin"
echo "F11 = FastMedium"
echo "F12 = FastMax"
echo ""
echo "H   = Toggle HUD"
echo "X   = Toggle X-ray"
